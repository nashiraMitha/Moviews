<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Moviews – Watchlist</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <!-- NAVBAR -->
  <header class="site-header">
    <div class="header-inner">

      <div class="logo">Moviews</div>

      <div class="header-search">
        <input type="text" placeholder="Search movies...">
      </div>

      <nav class="main-nav">
        <a href="index.html">Home</a>
        <a href="reviews.html">Reviews</a>
        <a href="watchlist.html" class="active">Watchlist</a>
        <a href="profile.html">Profile</a>
      </nav>

      <button class="nav-cta">+ Add Review</button>
    </div>
  </header>


  <!-- WATCHLIST CONTENT -->
  <main class="watchlist-page">

    <h1 class="watchlist-title">Watchlist Kamu</h1>
    <p class="watchlist-sub">Film & series yang ingin kamu tonton</p>

    <!-- FILTER BAR -->
    <div class="filter-row">
      <select id="wlDecade">
        <option value="all">Decade</option>
        <option value="1990">1990s</option>
        <option value="2000">2000s</option>
        <option value="2010">2010s</option>
        <option value="2020">2020s</option>
      </select>

      <select id="wlRegion">
        <option value="all">Asal</option>
        <option value="korea">Korea</option>
        <option value="japan">Jepang</option>
        <option value="china">China</option>
        <option value="thailand">Thailand</option>
        <option value="western">Hollywood</option>
        <option value="indonesia">Indonesia</option>
      </select>

      <select id="wlService">
        <option value="all">Service</option>
        <option value="Netflix">Netflix</option>
        <option value="Disney+">Disney+</option>
        <option value="Prime Video">Prime Video</option>
      </select>

      <select id="wlType">
        <option value="all">Jenis</option>
        <option value="movie">Film</option>
        <option value="series">Series</option>
      </select>
    </div>

    <!-- GRID OF MOVIES -->
    <div id="watchlistGrid" class="watchlist-grid"></div>

  </main>

  <script src="js/app.js"></script>
</body>
</html>

 <!-- ===================== FOOTER ===================== -->

        <h4>Socials</h4>
        <div class="footer-icons">
          <span>IG</span>
          <span>X</span>
          <span>TT</span>
          <span>GH</span>
        </div>
      </div>

    </div>

    <div class="footer-bottom">
      <p>© 2025 Moviews – nawranashira</p>
    </div>
  </footer>

  <script src="js/app.js"></script>
</body>
