<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Moviews - Reviews</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="site-header">
    <div class="header-inner">
      <div class="logo">Moviews</div>

      <nav class="main-nav">
        <a href="index.html">Home</a>
        <a href="profile.html" class="active">Reviews</a>
        <a href="#watchlist">Watchlist</a>
        <a href="detail.html">Profile</a>
      </nav>

      <div class="header-right">
        <button class="nav-cta">+ Add Review</button>
      </div>
    </div>
  </header>

  <main>
    <section class="profile-header">
      <div class="avatar">
        <img src="https://via.placeholder.com/64" alt="Avatar pengguna">
      </div>
      <div class="profile-info">
        <h1>nawa</h1>
        <p>Film & drama enthusiast • Suka binge-watch K-Drama</p>
        <p><strong id="totalWatched">0</strong> ditonton • Rata-rata rating: <strong id="avgRating">-</strong></p>
      </div>
    </section>

    <nav class="profile-tabs">
      <button class="tab active">Films</button>
      <button class="tab" disabled>Reviews (dummy)</button>
      <button class="tab" disabled>Watchlist (dummy)</button>
    </nav>

    <section class="filters profile-filters">
      <div class="filter-group">
        <label for="profilePlatformFilter">Platform</label>
        <select id="profilePlatformFilter">
          <option value="all">Semua</option>
          <option value="Netflix">Netflix</option>
          <option value="Prime Video">Prime Video</option>
          <option value="Disney+">Disney+</option>
          <option value="HBO Go">HBO Go</option>
        </select>
      </div>

      <div class="filter-group">
        <label for="profileTypeFilter">Jenis</label>
        <select id="profileTypeFilter">
          <option value="all">Semua</option>
          <option value="movie">Film</option>
          <option value="series">Series</option>
        </select>
      </div>

      <div class="filter-group">
        <label for="profileRegionFilter">Asal</label>
        <select id="profileRegionFilter">
          <option value="all">Semua</option>
          <option value="western">Western</option>
          <option value="korea">Korea</option>
          <option value="japan">Jepang</option>
          <option value="china">China</option>
          <option value="indonesia">Indonesia</option>
        </select>
      </div>
    </section>

    <section class="movie-section">
      <header class="section-header">
        <h2>Watched</h2>
      </header>

      <section id="profileMovieGrid" class="movie-grid">
        <!-- Card film diisi JS -->
      </section>
    </section>
  </main>

  <footer class="site-footer">
    <div class="footer-main">
      <div class="footer-col footer-brand">
        <h3>Moviews</h3>
      </div>

      <div class="footer-col">
        <h4>Navigation</h4>
        <a href="index.html">Home</a>
        <a href="profile.html">Reviews</a>
        <a href="#watchlist">Watchlist</a>
        <a href="detail.html">Profile</a>
      </div>

      <div class="footer-col">
        <h4>Quick Links</h4>
        <a href="#top">Top Rated</a>
        <a href="#watchlist">My Watchlist</a>
        <a href="detail.html">Sample Detail</a>
      </div>

      <div class="footer-col">
        <h4>Socials</h4>
        <div class="footer-icons">
          <span>IG</span>
          <span>X</span>
          <span>TT</span>
          <span>GH</span>
        </div>
      </div>
    </div>

    <div class="footer-bottom">
      <p>© 2025 Moviews – Tugas Frontend</p>
    </div>
  </footer>

  <script src="js/app.js"></script>
</body>
</html>
